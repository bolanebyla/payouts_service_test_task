services:
  db:
    image: "postgres:16"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=payouts_service
      - POSTGRES_USER=payouts_service
      - POSTGRES_PASSWORD=payouts_service
    volumes:
      - ./db-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U payouts_service -d payouts_service" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: 50m
        max-file: "3"
  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    logging:
      options:
        max-size: 50m